<script type="text/javascript" src="//maps.googleapis.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
    function initialize() {
        var mapOptions = {
            center: new google.maps.LatLng(52.047171, 4.398646),
            zoom: 12
        };

        var map = new google.maps.Map(
                document.getElementById("map-canvas"),
                mapOptions
        );
    }

    google.maps.event.addDomListener(window, 'load', initialize);
</script>
<div class="row">
    <div class="col-md-6">
        <div id="map-canvas"></div>
    </div>
    <div class="col-md-6">
        <h2 id="location-members" style="width: 500px;">{{location.name}}</h2>
        <div class="row">
            <div class="col-sm-2 profile" ng-repeat="member in members">
                <img src="http://static.squarespace.com/static/523ce201e4b0cd883dbb8bbf/t/53bf2302e4b06e125c374401/1405035267633/profile-icon.png" />
                <div class="profile-overlay text-center">
                    <div class="profile-overlay-background">
                        <span>{{member.name}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
