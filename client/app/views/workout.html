<div class="btn-toolbar">
    <div class="btn-group">
        <a ui-sref="workouts" class="btn"><i class="fa fa-reply"></i></a>
    </div>
    <div class="btn-group">
        <a class="btn btn-info"><i class="fa fa-download"></i></a>
        <a class="btn btn-info"><i class="fa fa-star"></i></a>
        <a class="btn btn-info"><i class="fa fa-trash"></i></a>
    </div>
    <div class="btn-group">
        <a class="btn"><i class="fa fa-pencil"></i></a>
    </div>
</div>

<div class="exercises">
    <div class="row exercise" ng-repeat="exercise in workout.exercises">
        <div class="col-md-6">

            <div class="jumbotron">
                <div class="jumbotron-header">
                    <div class="col-md-1">
                        <h3 class="number">{{ $index+1 }}</h3>
                        <h3 class="video"><a href="#"><i class="fa fa-video-camera"></i></a></h3>
                    </div>
                    <div class="info col-md-6">
                        <h2>{{exercise.title}}</h2>
                        <span class="label" ng-repeat="tag in exercise.tags">{{tag}}</span>
                    </div>
                    <div class="photos col-md-5">
                        <img class="before" ng-src="{{exercise.img_before}}">
                        <img class="after" ng-src="{{exercise.img_after}}">
                    </div>
                </div>
                <div class="jumbotron-contents col-md-12">
                    Sets etc
                </div>
            </div>
        </div>
    </div>
</div>
